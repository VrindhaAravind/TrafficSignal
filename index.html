<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traffic Signal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>

</head>

<body>
    
    <div class="row mt-5">
        <div class="container">
            <div id="first">
                <div class="circle" id="red" ></div>
                <div class="circle" id="yellow" ></div>
                <div class="circle" id="green" ></div>
            </div>
        </div>
        <div class="row mt-5">
            <div class="col-3">
                <button type="button" class="btn btn-outline-danger" style="border-radius: 15px;" onclick="stop()">Stop</button>
            </div>
            
            <div class="col-3">
                <button type="button" class="btn btn-outline-success" style="border-radius: 15px;" onclick="go()">Go</button>
            </div>
            <div class="col-3">
                <button type="button" class="btn btn-outline-dark" style="border-radius: 15px;" onclick="reset()">Reset</button>
            </div>
            <div class="col-3">
                <button type="button" class="btn btn-outline-dark" style="border-radius: 15px;" onclick="abort=true">Signal</button>
            </div>
        </div>
</body>

</html>
